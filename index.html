<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f08080;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #e66767;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 3;
    }

    /* Envelope body */
    .front {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #f08080;
      z-index: 2;
    }

    /* Letter */
    .letter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 160px;
      background: #fff;
      border-radius: 4px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.6s ease;
      z-index: 1;
    }

    .letter h2 {
      margin: 10px 0 5px;
      color: #e63946;
    }

    .letter p {
      font-size: 14px;
      color: #555;
    }

    /* Open animation */
    .container.open .flap {
      transform: rotateX(180deg);
    }

    .container.open .letter {
      transform: translate(-50%, -120px);
    }

    .hint {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div>
    <div class="container" onclick="toggleEnvelope()">
      <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
          <h2>Happy Valentineâ€™s ðŸ’•</h2>
          <p>
            Just wanted to say<br>
            you make my days warmer<br>
            and my smiles brighter ðŸ’–
          </p>
        </div>
        <div class="front"></div>
      </div>
    </div>

    <div class="hint">Click the envelope ðŸ’Œ</div>
  </div>

  <script>
    function toggleEnvelope() {
      document.querySelector('.container').classList.toggle('open');
    }
  </script>

</body>
</html>
