<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e4;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      cursor: pointer;
      z-index: 2;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f08080;
      border-radius: 6px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #e66767;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 3;
    }

    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f08080;
      z-index: 2;
    }

    .letter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 160px;
      background: white;
      border-radius: 4px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.6s ease;
      z-index: 1;
    }

    .letter h2 {
      color: #e63946;
      margin: 10px 0 5px;
    }

    .letter p {
      font-size: 14px;
      color: #555;
    }

    .container.open .flap {
      transform: rotateX(180deg);
    }

    .container.open .letter {
      transform: translate(-50%, -120px);
    }

    /* ðŸ’• Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .hint {
      text-align: center;
      margin-top: 20px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div>
    <div class="container" onclick="openEnvelope()">
      <div class="envelope">
        <div class="flap"></div>

        <div class="letter">
          <h2>Happy Valentineâ€™s ðŸ’–</h2>
          <p>
            This is just the beginningâ€¦<br>
            I have something special for you ðŸŒ¹
          </p>
        </div>

        <div class="front"></div>
      </div>
    </div>

    <div class="hint">Click the envelope ðŸ’Œ</div>
  </div>

  <script>
    let opened = false;

    function openEnvelope() {
      if (opened) return;
      opened = true;

      document.querySelector('.container').classList.add('open');

      // Start hearts
      for (let i = 0; i < 20; i++) {
        createHeart();
      }

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "pages/intro.html"; // ðŸ”— change this page
      }, 3000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>

</body>
</html>
